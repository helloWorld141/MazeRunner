<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MazeRunner Simulation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">MazeRunner Simulation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarDefault">
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h4>Edit mode:</h4>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optMode" id="optObstacle" checked="checked">Obstacle</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optMode" id="optEmpty">Empty</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optMode" id="optUnknown">Unknown</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table id="arena">
                            <tbody>
                                {% for x in range(0, 20) %}
                                <tr>
                                    {% for y in range(0, 15) %}
                                    <td class="empty">&nbsp;</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div id="robot-fop">
                            <div id="robot">
                                <div id="robot-heading">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Load / Export Arena</h5>
                        <div class="form-group">
                            <label for="mdfPart1">Map Descriptor Part 1:</label>
                            <input type="text" class="form-control" id="mdfPart1" name="mdfPart1">
                        </div>
                        <div class="form-group">
                            <label for="mdfPart2">Map Descriptor Part 2:</label>
                            <input type="text" class="form-control" id="mdfPart2" name="mdfPart2">
                        </div>
                        <button type="button" id="btnLoadArena" class="btn btn-primary">Load Arena</button>
                        <button type="button" id="btnExportArena" class="btn btn-secondary">Export Arena</button>
                    </div>
                </div>
                <br/>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fastest Path Simulation</h5>
                        <div class="form-group row">
                            <label for="waypointRow" class="col-sm-4 col-form-label">Waypoint Row:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="waypointRow" name="waypointRow">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="waypointCol" class="col-sm-4 col-form-label">Waypoint Column:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="waypointCol" name="waypointCol">
                            </div>
                        </div>
                        <button type="button" id="btnFastesPath" class="btn btn-primary">Run Simulation</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
